<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - A3 Music</title>
    <!-- Link to the auth-specific stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='auth-styles.css') }}">
</head>
<body>

    <!-- Removed Navbar -->

    <main>
        <div class="auth-container">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password-btn">Show</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Login</button>
            </form>

            <p class="auth-switch">
                Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
            </p>
            
            <a href="{{ url_for('index') }}" class="back-link"> 
                Back To A3 Music
            </a>
        </div>
    </main>

    <!-- Footer (Strip at bottom) -->
    <footer>
        <div class="footer-bottom">
            <p class="copyright">
                Â© 2025 BSCS 4A - Music Recommendation System
            </p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='auth-script.js') }}" defer></script>
</body>
</html>
