<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - A3 Music</title>
    <!-- Link to the auth-specific stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='auth-styles.css') }}">
</head>
<body>

    <!-- Removed Navbar -->

    <main>
        <div class="auth-container">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="date" id="birthday" name="birthday" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password-btn">Show</button>
                    </div>
                </div>

                <div class="form-group-checkbox">
                    <input type="checkbox" id="agreement" name="agreement" required>
                    <label for="agreement">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <p class="auth-switch">
                Already have an account? <a href="{{ url_for('login') }}">Login</a>
            </p>
            
            <a href="{{ url_for('index') }}" class="back-link"> 
                Back To A3 Music
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-bottom">
            <p class="copyright">
                Â© 2025 BSCS 4A - Music Recommendation System
            </p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='auth-script.js') }}" defer></script>
</body>
</html>
