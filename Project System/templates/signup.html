
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Spookify</title>
    <!-- Link to the shared auth stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='auth-styles.css') }}">
</head>
<body>

    <div class="auth-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="toggle-password" class="toggle-password-btn">Show</button>
                </div>
            </div>

            <div class="form-group-checkbox">
                <input type="checkbox" id="agreement" name="agreement" required>
                <label for="agreement">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <p class="auth-switch">
            Already have an account? <a href="login.html">Login</a>
        </p>
        <a href="{{ url_for('index') }}" class="back-link"> 
            Back To Spookify
        </a>
    </div>

    <!-- Link to the shared auth script -->
    <script src="auth-script.js" defer></script>
</body>
</html>
