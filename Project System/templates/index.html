<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3 Music - Music Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body class="antialiased">

    <!-- Navbar -->
    <nav>
        <div class="container">
            <!-- Left Side: Logo -->
            <a href="{{ url_for('index') }}" class="logo-link transition-colors"> 
            A3 Music
            </a>
            
            <!-- Right Side: Auth Links -->
            <div class="auth-links">
                <a href="{{ url_for('signup') }}" class="transition-colors">Sign up</a>
                <span class="divider">/</span>
                <a href="{{ url_for('login') }}" class="transition-colors">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main>
        <!-- Logo -->
        <h1>A3 Music</h1>

        <!-- Preset Buttons -->
        <div id="preset-buttons">
            <button class="preset-btn">Chill</button>
            <button class="preset-btn">Workout</button>
            <button class="preset-btn">Focus</button>
            <button class="preset-btn">Party</button>
        </div>

        <!-- Chat Log -->
        <div id="chat-log">
            <div class="chat-bubble chat-bubble-bot">
                Welcome to A3 Music! 
            </div>
        </div>
    </main>
    
    <!-- Input Form (Fixed at bottom) -->
    <footer>
        <form id="chat-form">
            <textarea 
                id="chat-input"
                placeholder="What kind of music?" 
                class="transition-all"
                rows="1"
            ></textarea>
            <button 
                type="submit"
                class="transition-all"
            >
                Send
            </button>
        </form>
        
        <div class="footer-bottom">
            <p class="copyright">
                Â© 2025 BSCS 4A - Music Recommendation System
            </p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
