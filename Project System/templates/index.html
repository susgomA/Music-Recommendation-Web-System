<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3 Music - Music Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body class="antialiased">

    <!-- Navbar -->
    <nav>
        <div class="container">
            <div class="nav-left">
                <!-- NEW: Hamburger Menu Button -->
                <button id="menu-btn" aria-label="Open History">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                
                <!-- Left Side: Logo -->
                <a href="{{ url_for('index') }}" class="logo-link transition-colors"> 
                A3 Music
                </a>
            </div>
            
            <!-- Right Side: Auth Links -->
            <div class="auth-links">
                <a href="{{ url_for('signup') }}" class="transition-colors">Sign up</a>
                <span class="divider">/</span>
                <a href="{{ url_for('login') }}" class="transition-colors">Login</a>
            </div>
        </div>
    </nav>

    <!-- NEW: Sidebar for History -->
    <aside id="sidebar">
        <div class="sidebar-header">
            <h2>Chat History</h2>
            <button id="new-chat-btn">+ New Chat</button>
        </div>
        <div id="history-list">
            <!-- History items will be injected here by JS -->
        </div>
        <!-- Clear All Button (Optional utility) -->
    </aside>

    <!-- Main Content Area -->
    <main>
        
        <!-- Logo -->
        <h1>A3 Music</h1>

        <!-- Preset Buttons -->
        <div id="preset-buttons">
            <button class="preset-btn">Chill</button>
            <button class="preset-btn">Workout</button>
            <button class="preset-btn">Focus</button>
            <button class="preset-btn">Party</button>
        </div>

        <!-- Chat Log -->
        <div id="chat-log">
            <div class="chat-bubble chat-bubble-bot">
                Welcome to A3 Music! 
            </div>
        </div>

    </main>
    
    <!-- Input Form (Fixed at bottom) -->
    <footer>
        <form id="chat-form">
            <textarea 
                id="chat-input"
                placeholder="What kind of music?" 
                class="transition-all"
                rows="1"
            ></textarea>
            <button 
                type="submit"
                class="transition-all"
            >
                Send
            </button>
        </form>
        
        <div class="footer-bottom">
            <p class="copyright">
                Â© 2025 BSCS 4A - Music Recommendation System
            </p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
