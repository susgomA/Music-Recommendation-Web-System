<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3 Music - Music Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="antialiased">

    <div id="preloader">
        <div class="loader-content">
            <h1 class="loader-logo">A3 Music</h1>
            <div class="loader-spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <div id="custom-modal" class="modal-overlay hidden">
        <div class="modal-container">
            <h3 id="modal-title">Notification</h3>
            <p id="modal-message">Message goes here...</p>
            <div class="modal-buttons">
                <button id="modal-cancel" class="modal-btn cancel">Cancel</button>
                <button id="modal-confirm" class="modal-btn confirm">Confirm</button>
            </div>
        </div>
    </div>
    <nav>
        <div class="container">
            <div class="nav-left">
                <button id="menu-btn" aria-label="Open History">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                
                <a href="{{ url_for('index') }}" class="logo-link transition-colors"> 
                A3 Music
                </a>
            </div>
            
            <div class="auth-links">
                
                {% if current_user.is_authenticated %}
                    <div class="user-menu-container">
                        <button class="user-menu-btn terminator-btn" onclick="toggleDropdown()">
                            Hi, {{ current_user.username }} <span class="arrow">▼</span>
                        </button>
                        
                        <div id="userDropdown" class="dropdown-content">
                            <a href="{{ url_for('logout') }}" class="dropdown-item">Logout</a>
                        </div>
                    </div>
                
                {% else %}
                    <div class="guest-nav">
                        <a href="{{ url_for('login') }}" class="nav-link terminator-btn">Login</a>
                    </div>
                
                {% endif %}
            </div>
        </div>
    </nav>

    <aside id="sidebar">
        <div class="sidebar-header">
            <h2>Chat History</h2>
            <button id="new-chat-btn">+ New Chat</button>
        </div>
        <div id="history-list">
            </div>
    </aside>

    <main>
        
        <h1>A3 Music</h1>

        <div id="preset-buttons">
            <button class="preset-btn">Chill</button>
            <button class="preset-btn">Workout</button>
            <button class="preset-btn">Focus</button>
            <button class="preset-btn">Party</button>
        </div>

        <div id="chat-log">
            <div class="chat-bubble chat-bubble-bot">
                Welcome to A3 Music! 
            </div>
        </div>

    </main>
    
    <footer>
        <form id="chat-form">
            <textarea 
                id="chat-input"
                placeholder="What kind of music?" 
                class="transition-all"
                rows="1"
            ></textarea>
            <button 
                type="submit"
                class="transition-all"
            >
                Send
            </button>
        </form>
        
        <div class="footer-bottom">
            <p class="copyright">
                © 2025 BSCS 4A - Music Recommendation System
            </p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
